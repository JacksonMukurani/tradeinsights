<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="/" class="logo">{{ site.book_title }}</a>
            <nav class="main-nav">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/sample-chapter">Free Sample</a>
                <a href="/purchase" class="nav-cta">Buy Now</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 {{ site.book_title }}. All rights reserved.</p>
            <p><a href="/privacy">Privacy</a> | <a href="/terms">Terms</a> | <a href="/contact">Contact</a></p>
        </div>
    </footer>
</body>
</html>
