<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeInsights - AI Market Intelligence</title>
    <style>
        /* CSS Reset and Variables */
        :root {
            --primary-blue: #1a365d;
            --accent-teal: #2d9cdb;
            --success-green: #27ae60;
            --warning-orange: #f2994a;
            --text-dark: #2d3748;
            --text-light: #718096;
            --background-light: #f7fafc;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #1a365d 0%, #2d9cdb 100%);
            --gradient-accent: linear-gradient(135deg, #2d9cdb 0%, #27ae60 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--white);
            overflow-x: hidden;
        }

        /* Page Management */
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* FIXED: Enhanced Mobile Header with Liquid Menu */
        .site-header {
            background: var(--white);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
        }

        /* Header transforms when menu is open */
        body.menu-open .site-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.15);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            min-height: 50px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            min-width: 0;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        body.menu-open .logo-container {
            transform: scale(0.9);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            text-decoration: none;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 1001;
            cursor: pointer;
            white-space: nowrap;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        /* FIXED: Liquid Dropdown Menu System */
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.75rem;
            width: 44px;
            height: 44px;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
        }

        .mobile-menu-btn:hover {
            background: var(--background-light);
        }

        .mobile-menu-btn span {
            width: 22px;
            height: 2px;
            background: var(--primary-blue);
            margin: 2px 0;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            border-radius: 2px;
        }

        body.menu-open .mobile-menu-btn span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
            background: var(--accent-teal);
        }

        body.menu-open .mobile-menu-btn span:nth-child(2) {
            opacity: 0;
            transform: scale(0);
        }

        body.menu-open .mobile-menu-btn span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
            background: var(--accent-teal);
        }

        /* FIXED: Liquid Dropdown Container */
        .liquid-menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            z-index: 999;
            overflow: hidden;
            transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.menu-open .liquid-menu-container {
            height: 100vh;
        }

        /* Liquid Background with Wave Effect */
        .liquid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(26, 54, 93, 0.98) 0%, 
                rgba(45, 156, 219, 0.95) 50%, 
                rgba(39, 174, 96, 0.92) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            transition: clip-path 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.menu-open .liquid-background {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        /* Wave Animation */
        .liquid-background::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="white"/></svg>');
            background-size: 1200px 20px;
            animation: wave 12s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-1200px); }
        }

        /* Menu Content */
        .liquid-menu-content {
            position: relative;
            z-index: 2;
            padding: 6rem 2rem 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.3s;
        }

        body.menu-open .liquid-menu-content {
            opacity: 1;
            transform: translateY(0);
        }

        .liquid-menu-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .liquid-menu-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.5rem;
        }

        .liquid-menu-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .liquid-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
        }

        .liquid-nav a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--white);
            font-weight: 500;
            padding: 1.5rem 1.5rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.1rem;
        }

        .liquid-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .liquid-nav a.nav-cta {
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-blue);
            font-weight: 600;
            margin-top: auto;
            text-align: center;
            justify-content: center;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .liquid-nav a.nav-cta:hover {
            background: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* Desktop Navigation */
        .main-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            white-space: nowrap;
            cursor: pointer;
        }

        .main-nav a:hover {
            color: var(--accent-teal);
            background: var(--background-light);
        }

        .main-nav a.nav-cta {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            margin-left: 0.5rem;
        }

        .main-nav a.nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Mobile-First Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Rest of your existing styles remain exactly the same */
        .hero {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 8rem 0 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" opacity="0.1"><polygon points="100,100 200,50 300,100" fill="white"/><polygon points="700,200 800,150 900,200" fill="white"/><polygon points="400,300 500,250 600,300" fill="white"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .benefit-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .benefit-card:hover {
            transform: translateY(-5px);
        }

        .benefit-icon {
            width: 60px;
            height: 60px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-weight: bold;
            color: var(--primary-blue);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            min-width: 160px;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--success-green);
            color: var(--white);
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }

        .btn-secondary:hover {
            background: var(--white);
            color: var(--primary-blue);
        }

        .content-section {
            padding: 5rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .chapter-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--accent-teal);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-accent);
            opacity: 0.1;
            transition: left 0.3s ease;
        }

        .chapter-card:hover::before {
            left: 0;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .final-cta {
            background: var(--gradient-accent);
            color: var(--white);
            padding: 4rem 2rem;
            border-radius: 30px;
            text-align: center;
            margin: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .final-cta::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: sparkle 20s infinite linear;
        }

        @keyframes sparkle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .final-cta-content {
            position: relative;
            z-index: 2;
        }

        .site-footer {
            background: var(--primary-blue);
            color: var(--white);
            padding: 3rem 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .footer-links a:hover {
            color: var(--white);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* FIXED: Enhanced Mobile Responsive Design */
        @media (max-width: 1024px) {
            .main-nav {
                gap: 0.5rem;
            }
            
            .main-nav a {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .main-nav a.nav-cta {
                padding: 0.6rem 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .main-nav {
                display: none;
            }

            .hero {
                padding: 6rem 0 3rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .benefits-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
            }

            .content-section {
                padding: 3rem 0;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .chapter-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .final-cta {
                padding: 3rem 1.5rem;
                border-radius: 20px;
                margin: 2rem 0;
            }

            .liquid-menu-content {
                padding: 7rem 1.5rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .benefit-card {
                padding: 1.5rem;
            }

            .chapter-card {
                padding: 1.5rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 1.3rem;
            }

            .liquid-nav a {
                padding: 1.2rem 1.2rem;
                font-size: 1rem;
            }
        }

        /* Touch-friendly enhancements */
        @media (hover: none) {
            .benefit-card:hover,
            .chapter-card:hover,
            .btn-primary:hover,
            .btn-secondary:hover,
            .liquid-nav a:hover {
                transform: none;
            }

            .main-nav a.nav-cta:hover {
                transform: none;
            }
            
            .mobile-menu-btn:hover {
                background: none;
            }
        }
    </style>
</head>
<body>
    <!-- FIXED: Header with Liquid Menu System -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <a class="logo" onclick="showPage('home')">TradeInsights</a>
                </div>
                
                <!-- Desktop Navigation -->
                <nav class="main-nav">
                    <a onclick="showPage('home')">Home</a>
                    <a onclick="showPage('methodology')">Methodology</a>
                    <a onclick="showPage('objectives')">Objectives</a>
                    <a onclick="showPage('sample')">Analysis</a>
                    <a onclick="showPage('purchase')" class="nav-cta">Access Platform</a>
                </nav>
                
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" aria-label="Toggle menu" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- FIXED: Liquid Dropdown Menu -->
    <div class="liquid-menu-container" id="liquidMenu">
        <div class="liquid-background"></div>
        <div class="liquid-menu-content">
            <div class="liquid-menu-header">
                <div class="liquid-menu-title">TradeInsights</div>
                <div class="liquid-menu-subtitle">Advanced Market Intelligence</div>
            </div>
            <nav class="liquid-nav">
                <a onclick="showPage('home'); toggleLiquidMenu();">Home</a>
                <a onclick="showPage('methodology'); toggleLiquidMenu();">Methodology</a>
                <a onclick="showPage('objectives'); toggleLiquidMenu();">Objectives</a>
                <a onclick="showPage('sample'); toggleLiquidMenu();">Analysis</a>
                <a onclick="showPage('purchase'); toggleLiquidMenu();" class="nav-cta">Access Platform</a>
            </nav>
        </div>
    </div>

    <!-- Rest of your pages remain exactly the same -->
    <div id="home" class="page active">
        <!-- Your existing home page content -->
    </div>

    <!-- Other pages remain exactly as before -->

    <footer class="site-footer">
        <!-- Your existing footer -->
    </footer>

    <!-- FIXED: Enhanced JavaScript for Liquid Menu -->
    <script>
        // Page Management
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0);
            
            // Close menu if open
            if (document.body.classList.contains('menu-open')) {
                toggleLiquidMenu();
            }
        }

        // Liquid Menu Management
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const liquidMenu = document.getElementById('liquidMenu');
        
        function toggleLiquidMenu() {
            document.body.classList.toggle('menu-open');
            
            // Prevent body scroll when menu is open
            document.body.style.overflow = document.body.classList.contains('menu-open') ? 'hidden' : '';
            
            // Add subtle vibration effect to menu button
            if (document.body.classList.contains('menu-open')) {
                mobileMenuBtn.style.animation = 'vibrate 0.3s ease';
                setTimeout(() => {
                    mobileMenuBtn.style.animation = '';
                }, 300);
            }
        }
        
        mobileMenuBtn.addEventListener('click', toggleLiquidMenu);
        
        // Close menu when clicking on liquid background (optional)
        liquidMenu.addEventListener('click', function(e) {
            if (e.target === liquidMenu) {
                toggleLiquidMenu();
            }
        });
        
        // Close menu on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.body.classList.contains('menu-open')) {
                toggleLiquidMenu();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showPage('home');
        });

        // Header scroll behavior
        let lastScrollTop = 0;
        const header = document.querySelector('.site-header');
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        }, { passive: true });
    </script>
</body>
</html>
