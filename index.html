<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeInsights - AI Market Intelligence</title>
    <style>
        /* CSS Reset and Variables */
        :root {
            --primary-blue: #1a365d;
            --accent-teal: #2d9cdb;
            --success-green: #27ae60;
            --warning-orange: #f2994a;
            --text-dark: #2d3748;
            --text-light: #718096;
            --background-light: #f7fafc;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #1a365d 0%, #2d9cdb 100%);
            --gradient-accent: linear-gradient(135deg, #2d9cdb 0%, #27ae60 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--white);
            overflow-x: hidden;
            transition: filter 0.3s ease;
        }

        /* Dim background when menu is open */
        body.menu-open {
            filter: brightness(0.7);
        }

        /* Page Management */
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Enhanced Mobile Header */
        .site-header {
            background: var(--white);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
        }

        body.menu-open .site-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            min-height: 50px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            min-width: 0;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        body.menu-open .logo-container {
            transform: scale(0.9);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            text-decoration: none;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 1001;
            cursor: pointer;
            white-space: nowrap;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.75rem;
            width: 44px;
            height: 44px;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
        }

        .mobile-menu-btn:hover {
            background: var(--background-light);
        }

        .mobile-menu-btn span {
            width: 22px;
            height: 2px;
            background: var(--primary-blue);
            margin: 2px 0;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            border-radius: 2px;
        }

        body.menu-open .mobile-menu-btn span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
            background: var(--accent-teal);
        }

        body.menu-open .mobile-menu-btn span:nth-child(2) {
            opacity: 0;
            transform: scale(0);
        }

        body.menu-open .mobile-menu-btn span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
            background: var(--accent-teal);
        }

        /* FIXED: Enhanced Liquid Menu with Better Interaction */
        .liquid-menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            z-index: 998; /* Lower than header */
            overflow: hidden;
            transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.menu-open .liquid-menu-container {
            height: 100vh;
        }

        /* Clickable Overlay - TAP ANYWHERE TO CLOSE */
        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 30%; /* Only left part is clickable to close */
            height: 100%;
            background: transparent;
            cursor: pointer;
            z-index: 1;
        }

        /* Swipe Indicator */
        .swipe-indicator {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            opacity: 0;
            transition: opacity 0.3s ease 0.5s;
            pointer-events: none;
        }

        body.menu-open .swipe-indicator {
            opacity: 1;
        }

        .liquid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(26, 54, 93, 0.98) 0%, 
                rgba(45, 156, 219, 0.95) 50%, 
                rgba(39, 174, 96, 0.92) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            transition: clip-path 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.menu-open .liquid-background {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        /* Wave Animation */
        .liquid-background::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="white"/></svg>');
            background-size: 1200px 20px;
            animation: wave 12s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-1200px); }
        }

        /* Menu Content */
        .liquid-menu-content {
            position: relative;
            z-index: 2;
            padding: 6rem 2rem 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.3s;
        }

        body.menu-open .liquid-menu-content {
            opacity: 1;
            transform: translateY(0);
        }

        .liquid-menu-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .liquid-menu-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.5rem;
        }

        .liquid-menu-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        /* Close Hint */
        .close-hint {
            position: absolute;
            top: -2rem;
            right: 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            animation: pulseHint 2s infinite;
        }

        @keyframes pulseHint {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .liquid-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
        }

        .liquid-nav a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--white);
            font-weight: 500;
            padding: 1.5rem 1.5rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .liquid-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .liquid-nav a.nav-cta {
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-blue);
            font-weight: 600;
            margin-top: auto;
            text-align: center;
            justify-content: center;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .liquid-nav a.nav-cta:hover {
            background: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* Desktop Navigation */
        .main-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            white-space: nowrap;
            cursor: pointer;
        }

        .main-nav a:hover {
            color: var(--accent-teal);
            background: var(--background-light);
        }

        .main-nav a.nav-cta {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            margin-left: 0.5rem;
        }

        .main-nav a.nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Mobile-First Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Rest of your existing styles... */

        /* FIXED: Enhanced Mobile Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .main-nav {
                display: none;
            }

            .liquid-menu-content {
                padding: 7rem 1.5rem 2rem;
            }

            .menu-overlay {
                width: 25%; /* Smaller tap area on mobile */
            }

            .swipe-indicator {
                left: 5px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .menu-overlay {
                width: 20%; /* Even smaller on very small screens */
            }

            .swipe-indicator {
                display: none; /* Hide on very small screens */
            }
        }

        /* Touch-friendly enhancements */
        @media (hover: none) {
            .liquid-nav a:hover {
                transform: none;
            }

            .main-nav a.nav-cta:hover {
                transform: none;
            }
            
            .mobile-menu-btn:hover {
                background: none;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <a class="logo" onclick="showPage('home')">TradeInsights</a>
                </div>
                
                <!-- Desktop Navigation -->
                <nav class="main-nav">
                    <a onclick="showPage('home')">Home</a>
                    <a onclick="showPage('methodology')">Methodology</a>
                    <a onclick="showPage('objectives')">Objectives</a>
                    <a onclick="showPage('sample')">Analysis</a>
                    <a onclick="showPage('purchase')" class="nav-cta">Access Platform</a>
                </nav>
                
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" aria-label="Toggle menu" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- FIXED: Enhanced Liquid Menu with Multiple Close Methods -->
    <div class="liquid-menu-container" id="liquidMenu">
        <!-- TAP ANYWHERE TO CLOSE AREA -->
        <div class="menu-overlay" id="menuOverlay"></div>
        
        <!-- SWIPE INDICATOR -->
        <div class="swipe-indicator">Swipe ‚Üê to close</div>
        
        <div class="liquid-background"></div>
        <div class="liquid-menu-content">
            <div class="liquid-menu-header">
                <div class="liquid-menu-title">TradeInsights</div>
                <div class="liquid-menu-subtitle">Advanced Market Intelligence</div>
                <div class="close-hint">Tap left edge or swipe to close</div>
            </div>
            <nav class="liquid-nav">
                <a onclick="navigateToPage('home')">Home</a>
                <a onclick="navigateToPage('methodology')">Methodology</a>
                <a onclick="navigateToPage('objectives')">Objectives</a>
                <a onclick="navigateToPage('sample')">Analysis</a>
                <a onclick="navigateToPage('purchase')" class="nav-cta">Access Platform</a>
            </nav>
        </div>
    </div>

    <!-- Rest of your pages remain exactly the same -->
    <div id="home" class="page active">
        <!-- Your existing home page content -->
    </div>

    <!-- Other pages remain exactly as before -->

    <footer class="site-footer">
        <!-- Your existing footer -->
    </footer>

    <!-- FIXED: Enhanced JavaScript with Multiple Close Methods -->
    <script>
        // Page Management
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0);
        }

        // Navigation with auto-close
        function navigateToPage(pageId) {
            showPage(pageId);
            closeLiquidMenu();
        }

        // Liquid Menu Management
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const liquidMenu = document.getElementById('liquidMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        
        function toggleLiquidMenu() {
            document.body.classList.toggle('menu-open');
            document.body.style.overflow = document.body.classList.contains('menu-open') ? 'hidden' : '';
        }
        
        function closeLiquidMenu() {
            document.body.classList.remove('menu-open');
            document.body.style.overflow = '';
        }
        
        // Menu button click
        mobileMenuBtn.addEventListener('click', toggleLiquidMenu);
        
        // FIXED: Tap anywhere to close
        menuOverlay.addEventListener('click', closeLiquidMenu);
        
        // FIXED: Also close when clicking on liquid background
        liquidMenu.addEventListener('click', function(e) {
            if (e.target === liquidMenu) {
                closeLiquidMenu();
            }
        });

        // FIXED: Swipe to close functionality
        let touchStartX = 0;
        let touchEndX = 0;
        
        liquidMenu.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });
        
        liquidMenu.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            // Swipe right to close (positive distance)
            if (swipeDistance > swipeThreshold && document.body.classList.contains('menu-open')) {
                closeLiquidMenu();
            }
        }

        // FIXED: Escape key to close
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.body.classList.contains('menu-open')) {
                closeLiquidMenu();
            }
        });

        // FIXED: Back button support (Android)
        window.addEventListener('popstate', function() {
            if (document.body.classList.contains('menu-open')) {
                closeLiquidMenu();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showPage('home');
            
            // Add history state for back button support
            if (window.history && window.history.pushState) {
                window.history.pushState({ menuOpen: false }, '');
            }
        });

        // Enhanced back button handling
        window.addEventListener('popstate', function(event) {
            if (document.body.classList.contains('menu-open')) {
                closeLiquidMenu();
                event.preventDefault();
            }
        });

        // Header scroll behavior
        let lastScrollTop = 0;
        const header = document.querySelector('.site-header');
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100 && !document.body.classList.contains('menu-open')) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        }, { passive: true });
    </script>
</body>
</html>
